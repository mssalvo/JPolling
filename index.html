        <script>
        
          // Another example:
         var polling2= new JPolling();
        //parameters: first time function your function, time second function your function
        polling2.start(500,myBeforefunction,30000,mySecondfunction)      
      
    function myBeforefunction(ctx){
   console.log("progress "+ctx.progress)
           }
        
    function mySecondfunction(ctx){
        ctx.stop();     
        console.log("STOPPPPPP!!!! Test JPolling..")       
            }
        </script>
